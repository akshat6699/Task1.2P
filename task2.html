     <h1>STRING METHODS </h1>

    <script>
    var text = "JavaScript is a great language";
    document.write(text + "<br><br>");

     // length method
    var a = text.length;
     document.write("length of this is:  " + a + "<br>");

      // tolowercase method
    var a = text.toLowerCase();
    document.write("lowercase:   " + a + "<br>");

     // touppercase method
    var a = text.toUpperCase();
    document.write("uppercase:   " + a + "<br>");

    // includes  method
    var a = text.includes("language");
    document.write("include method:  " + a + "<br>");
     
       //  search the position of word 
    var a = text.search("great");
    document.write("search the word (great) position:  " + a + "<br>");
    </script>
